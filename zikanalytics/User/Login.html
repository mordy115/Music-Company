            $("#Username").change(function () {
                $('input[type=text]#Username').val($('input[type=text]#Username').val().replace(/\s/g, ''));
            });


            $("form").data("validator").settings.submitHandler = function (form) {
                if ($(form).valid()) {
                    $('#confirmLoader').show();
                    $('.btnregister').hide();
                    $.support.cors = true;
                    $.post("/User/Login", $(form).serialize(), function (response) {

                        if (response.StatusCode == 700) {
                            $(".loginErrorMessage").html("<span class='field-validation-error' data-valmsg-for='WrongUsernamePassword' data-valmsg-replace='true'>" + response.Message + "</span>");
                            $('#confirmLoader').hide();
                            $('.btnregister').show();
                            return false;
                        }
                        if (response.StatusCode == 200) {
                            window.location.href = response.Url;
                        }
                    });
                }
                return false;
            };
        });
